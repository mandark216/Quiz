<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_Journey of Study</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Enjoy The Quiz</h1>
    <div class="main">
        <div id="mx">
            <div id="start">Start Quiz !</div>
        </div>
        <div id="quiz">
            <div id="question"></div>

            <div id="to">

                <div id="timer">
                    <h3>Timer</h3>
                    <div id="counter">0</div>
                    <div id="progess"><button onclick="submit()">Submit</button></div>


                </div>
                <div id="option">
                    <div class="choice" onclick="checkans('a')" id="a"></div>
                    <div class="choice" onclick="checkans('b')" id="b"></div>
                    <div class="choice" onclick="checkans('c')" id="c"></div>
                </div>
            </div>

        </div>

        <div id="scorecontainer">
            <div class="flex">

                <div id="score">score</div>
                <div id="perc"></div>
            </div>
        </div>
    </div>


    <script src="quiz.js"></script>
</body>

</html>
